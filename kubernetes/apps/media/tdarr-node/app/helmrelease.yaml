---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tdarr-node
  namespace: media
spec:
  interval: 15m
  timeout: 3m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 3
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: haveagitgat/tdarr_node
      tag: 2.00.22

    env:
      TZ: ${TIMEZONE}
      serverIP: tdarr.media
      serverPort: 8266
      NVIDIA_DRIVER_CAPABILITIES: "all"
      NVIDIA_VISIBLE_DEVICE: "all"

    ingress:
      main:
        enabled: false
        ingressClassName: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    service:
      main:
        enabled: false
        ports:
          enabled: false
          http:
            port: 8265

    volumeClaimTemplates:
      - name: config
        mountPath: /app/configs
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
        labels:
          snapshot.home.arpa/enabled: "true"

    persistence:
      tv:
        enabled: true
        existingClaim: nfs-tv
      movies:
        enabled: true
        existingClaim: nfs-movies
      tcache:
        enabled: true
        existingClaim: nfs-tdarr-cache

    podSecurityContext:
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-focal.html
      supplementalGroups:
        - 44
        - 109
        # Custom Camelus Group(s)
        - 65541
        - 65536
        - 65537

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
        gpu.intel.com/i915: 1
      limits:
        memory: 2000Mi
        gpu.intel.com/i915: 1

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - "tdarr"
                    - "tdarr-node"
            topologyKey: "kubernetes.io/hostname"
