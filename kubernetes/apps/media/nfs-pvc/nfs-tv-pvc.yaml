---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-tv-pv
  namespace: media
spec:
  storageClassName: media-tv
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDR}
    path: "/mnt/user/tv"
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-tv-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-tv
  resources:
    requests:
      storage: 1Mi
