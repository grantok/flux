---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-movies-pv
  namespace: storage
spec:
  storageClassName: media-movies
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDR}
    path: "/mnt/user/movies"
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - noserverino
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-movies-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-movies
  resources:
    requests:
      storage: 1Mi
