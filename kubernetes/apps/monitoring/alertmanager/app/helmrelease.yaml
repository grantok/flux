---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  interval: 30m
  timeout: 20m
  chart:
    spec:
      chart: alertmanager
      version: 0.25.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    config: ""

    extraInitContainers:
      - name: render-config
        image: ghcr.io/onedr0p/alpine:3.17.1@sha256:e8ef8dfe8682db795944aeca61b456e684754e8ca0b78a29849adc1e9bad86bc
        command:
          - "/bin/sh"
          - -c
        args:
          - "[ ! -f /etc/alertmanager/alertmanager.yml ] && envsubst < /data/configfiles/alertmanager.yml > /data/config/alertmanager.yml"
        env:
          - name: SECRET_PUSHOVER_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: alertmanager-secret
                key: pushover_api_token
          - name: SECRET_PUSHOVER_API_USERKEY
            valueFrom:
              secretKeyRef:
                name: alertmanager-secret
                key: pushover_api_userkey
        volumeMounts:
          - name: config
            mountPath: /data/config
          - name: configfiles
            mountPath: /data/configfiles

    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: &host "alertmanager.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host

    persistence:
      enabled: true
      storageClass: longhorn
      accessModes:
        - ReadWriteOnce
      size: 50Mi

    extraVolumeMounts:
      - name: config
        mountPath: /etc/alertmanager

    extraVolumes:
      - name: config
        emptyDir: {}
      - name: configfiles
        configMap:
          name: alertmanager-configmap
          defaultMode: 420

    resources:
      requests:
        cpu: 11m
        memory: 50M
      limits:
        memory: 99M
