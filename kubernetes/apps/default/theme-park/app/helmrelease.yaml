---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app theme-park
  namespace: default
spec:
  values:

    image:
      repository: ghcr.io/onedr0p/theme-park
      tag: 1.13.10@sha256:1a6c23053a8c40513823caf8da7f769706217ede0209345df45e0482eab5d3b4

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: brightness-6

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi
