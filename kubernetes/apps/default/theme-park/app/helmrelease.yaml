---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app theme-park
  namespace: default
spec:
  values:

    image:
      repository: ghcr.io/onedr0p/theme-park
      tag: 1.13.4@sha256:9ae7e589787428206bb933aeb94227a1e91d4fc54cb2215a52d8e17e9c5d531a

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: brightness-6

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi
